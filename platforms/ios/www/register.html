<!DOCTYPE html>
<html>
<head>
    <title>TeaMe Teamwork App - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/themes/Ninni.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" /> 
    <script src="lib/jquery/2.2.1/jquery-2.2.1.min.js"></script>
    <script src="lib/jqm/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page">
    <div data-role="header" data-theme="a">
        <h1>TeaMe</h1>
    </div><!-- /header -->
    <div role="main" class="ui-content">
        <h3>Register</h3>
        <form name="form" action="register.php" method="post">

          <label for="txt-first-name">First Name</label>
          <input type="text" name="name" >
          <label for="txt-last-name">Last Name</label>
          <input type="text" name="lname">
          <label for="txt-last-name">User Name</label>
          <input type="text" name="uname" >
          <label for="txt-email">Email Address</label>
          <input type="text" name="email1">
          <label for="txt-email">Confirm Email Address</label>
          <input type="text" name="email2" >
          <label for="txt-password">Password</label>
          <input type="password" name="pass1">
          <label for="txt-password-confirm">Confirm Password</label>
          <input type="password" name="pass2">
          <input type="submit" name="submit" value="Register">
        </form>
    </div><!-- /content -->
</div><!-- /page -->
</body>
</html>
