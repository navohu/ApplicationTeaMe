<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <!-- JS File -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            $(document).bind('mobileinit',function(){
                $.mobile.changePage.defaults.changeHash = false;
                $.mobile.hashListeningEnabled = false;
                $.mobile.pushStateEnabled = false;
            });
        </script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
        
        <!-- Include jQuery Mobile stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.icons.min.css">
        <link rel="stylesheet" type="text/css" href="css/themes/TeaMe.min.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />

    </head>
    <body>
        <!-- MESSAGE PAGE -->
        <div data-role="page" id="message">
        <!-- HEADER -->
            <div data-role="header">
                <h1>TeaRoom</h1>
            </div>
            <!-- MAIN BODY -->
            <div data-role="main" class="ui-content">
                <div id="userList" class="table-bordered userList" >
                    <h3>TeaRoom Participants</h3>
                </div>

                <button id="leaveButton" class="btn btn-danger leaveButton" onclick="leave()">Leave</button>

                <div id="chatHistory" class="table-bordered chatHistory"></div>

                <input type="text" id="message" placeholder="Enter your message here" class="message"/>

                <button id="sendButton" class="btn btn-primary sendButton">Send</button>

                <script type="text/javascript">
                    (function() { 
                        var publish_key = 'pub-c-39594782-c4b0-4fb3-80fe-74e262353bf6';
                        var subscribe_key = 'sub-c-7ae61028-e9dd-11e3-92e7-02ee2ddab7fe';
                        channel = 'ChatRoomDemo';
                        var username = window.location.search.substring(1).split('=')[1];
                        pubnub =PUBNUB.init({
                            publish_key : publish_key,
                            subscribe_key : subscribe_key,
                            uuid : username
                        });
                        pubnub.subscribe({
                            channel : channel,
                            callback : function(message) { 
                                $('#chatHistory')[0].innerHTML = message + '<br/>' + $('#chatHistory')[0].innerHTML; 
                            },
                            presence : function(state) { 
                                if (state.action == 'join') {
                                    if ($('#userList').text().indexOf(state.uuid) == -1) {
                                        $('#userList')[0].innerHTML = state.uuid + '<br/>' + $('#userList')[0].innerHTML;
                                    }
                                } else if (state.action == 'leave' || state.action == 'timeout') { 
                                    var index = $('#userList')[0].innerHTML.indexOf(state.uuid);
                                    if ( index !== -1) {
                                        $('#userList')[0].innerHTML = 
                                            $('#userList')[0].innerHTML.substring(0,index) + 
                                            $('#userList')[0].innerHTML.substring(index+state.uuid.length+4);
                                    }
                                }
                                
                            }
                        });
                        pubnub.bind('click', pubnub.$('sendButton'), function(e) { 
                            pubnub.publish({
                                channel : channel, 
                                message : pubnub.get_uuid() + ' : '  + $('#message').find('input:text').val()
                            });
                            $('#message').val('');
                        });

                        /*Publish message when clicking enter and also resets the textbox*/
                        $("#message").keydown(function(event){
                        if(event.keyCode == 13){
                            $("#sendButton").click();
                            $('#message').find('input:text').val(''); 
                        }
                    });
                    })();
                </script>

                <script type="text/javascript">
                    function leave() { 
                        pubnub.unsubscribe({
                            channel : channel,
                            callback : function() {
                                window.location = 'message.html';
                            }
                        });
                    }
                </script>
            </div>
            <!-- FOOTER -->
            <div data-role="footer">
            <div data-role="navbar">
                <ul>
                  <li><a href="index.html" data-icon="home" data-ajax="false">Home</a></li>
                  <li><a href="message.html" data-icon="comment" data-ajax="false">Message</a></li>
                  <li><a href="todo.html" data-icon="check" data-ajax="false">To Do</a></li>
                  <li><a href="feelings.html" data-icon="search" data-ajax="false">Feeling</a></li>
                </ul>
            </div>
            </div>
        </div>
        <!-- Include the PubNub Library -->
        <script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
    </body>
</html>
