<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />

        <!-- JS File -->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            $(document).bind('mobileinit',function(){
                $.mobile.changePage.defaults.changeHash = false;
                $.mobile.hashListeningEnabled = false;
                $.mobile.pushStateEnabled = false;
            });
        </script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        
        <!-- Include jQuery Mobile stylesheets -->
        <link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.icons.min.css">
        <link rel="stylesheet" type="text/css" href="css/themes/TeaMe.min.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css" />

    </head>
    <body>
        <!-- MESSAGE PAGE -->
        <div data-role="page" id="message">
            <div data-role="header">
                <h1>TeaMe</h1>
            </div>
            <div data-role="main" class="ui-content">
                Enter Chat and press enter
                <div><input id="input" placeholder="you-chat-here" /></div>

                Chat Output
                <div id="box"></div>

                <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
                <script>(function(){
                var box = PUBNUB.$('box'), input = PUBNUB.$('input'), channel = 'chat';
                PUBNUB.subscribe({
                    channel  : channel,
                    callback : function(text) { box.innerHTML = (''+text).replace( /[<>]/g, '' ) + '<br>' + box.innerHTML }
                });
                PUBNUB.bind( 'keyup', input, function(e) {
                    (e.keyCode || e.charCode) === 13 && PUBNUB.publish({
                        channel : channel, message : input.value, x : (input.value='')
                    })
                } )
                })()</script>
            </div>
            <div data-role="footer">
            <div data-role="navbar">
                <ul>
                  <li><a href="index.html" data-icon="home" data-ajax="false">Home</a></li>
                  <li><a href="message.html" data-icon="comment" data-ajax="false">Message</a></li>
                  <li><a href="todo.html" data-icon="check" data-ajax="false">To Do</a></li>
                  <li><a href="feelings.html" data-icon="search" data-ajax="false">Feeling</a></li>
                </ul>
            </div>
            </div>
        </div>
        <!-- Include the PubNub Library -->
        <script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
    </body>
</html>
